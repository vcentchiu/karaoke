<!doctype html>
<html>
<head> 
	<title> starokie - room </title>
    <link rel="stylesheet" href="../static/style.css" type="text/css"> </link>
    <link rel="stylesheet" href="../static/room.css" type="text/css"> </link>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> </link>

    <!-- socket -->
    <script src="/socket.io/socket.io.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"> </script>
    <!-- peer 
    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <script src="/mustache/mustache.js"> </script>
     -->
    


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- velocity -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    
</head>

<body>
    <div id="header" class="border-bottom list-container-flat"> 
        <div id="logo" class="list-item-flat"> </div>
        <!-- <div id="search-bar" class="list-item-flat">  -->
            <form id="search-form">
                <input id="query" type="text" name="query" placeholder="search..."> </input>
            </form>
        <!-- </div> -->
    </div>
    <div id="room">
        <div id="left-nav"> 
            <div id="top-nav" class="border-bottom"> 
                <div id="nav-search" class="top-nav-item"> 
                    Search
                    <div class="nav-light"> </div>
                </div>
                <div id="nav-queue" class="top-nav-item"> 
                    Queue
                    <div class="nav-light"> </div>
                </div>
                <div id="nav-mics" class="top-nav-item"> 
                    Mics
                    <div class="nav-light"> </div> 
                </div>
                <div id="minimize-left"> <- </div>
            </div>
            <div class="spacer"> </div>
            <div class="left-containers">
                <div id="playlists" class="left-container" style="display: none">
                </div>
                <div id="mics" style="display: none" class="left-container">
                    <div style="text-align: center"> connected mics </div>
                </div>
                <div id="search"> </div>
            </div>
        </div>
        <div id="main" class="border-left shadow"> 
            <video id="player"> </video>
        </div>
    </div> 
</body>


<!-- simple peer -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/6.2.1/simplepeer.min.js"> </script>
<script src="../static/room.js"> </script>
<script src="../static/search.js"> </script>

<!-- mustache template -->
<script type="mustache/x-tmpl" id="search-template">
    {{ #results }}
    <div class="result-row" id="{{ id }}">
        <div class="thumbnail"> 
            <img class="result-img" src="{{ img }}"> </img>
        </div>
        <div class="result-details">
            <div class="result-title"> {{ title }} </div>
        </div>  
    </div>
    {{ /results }}
    <div class="result-spacer"> </div>
</script>








</html>
